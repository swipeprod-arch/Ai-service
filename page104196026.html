window.addEventListener('DOMContentLoaded', function () {

  /* 1) Авто-фикс ссылок: /services.html -> /services */
  document.querySelectorAll('a[href]').forEach(function(a){
    let href = a.getAttribute('href');
    if(!href) return;

    // пропускаем внешние и служебные ссылки
    if (
      href.startsWith('http') ||
      href.startsWith('mailto:') ||
      href.startsWith('tel:') ||
      href.startsWith('#')
    ) return;

    // делаем ссылку абсолютной (чтобы "services.html" тоже поймать)
    if (!href.startsWith('/')) href = '/' + href;

    // режем .html
    if (href.endsWith('.html')) href = href.slice(0, -5);

    // index.html -> /
    if (href === '/index') href = '/';

    a.setAttribute('href', href);
  });

  /* 2) Настрой адрес страницы заявки (если у тебя не /apply — поменяй) */
  const APPLY_PATH = '/apply';

  /* 3) Поиск на главной: ведёт на заявку и подставляет текст */

    sform.addEventListener('submit', function (e) {
      e.preventDefault();
      const input = sform.querySelector('input[name="q"]');
      const q = input ? input.value.trim() : '';
      location.href = APPLY_PATH + '?q=' + encodeURIComponent(q);
    });
  }

  /* 4) Автозаполнение заявки по параметрам */

});

  function applyCat(cat){
    const buttons = document.querySelectorAll('.cat-picker [data-cat]');
    const cards = document.querySelectorAll('[data-expert-card]');

    buttons.forEach(function(b){
      b.classList.toggle('active', !!cat && b.dataset.cat === cat);

    cards.forEach(function(c){
      const ok = !cat || c.dataset.cat === cat;
      c.style.display = ok ? '' : 'none';
    });

    // записываем в URL ?cat=..., чтобы можно было делиться ссылкой
    const u = new URL(window.location.href);
    if(cat) u.searchParams.set('cat', cat);
    else u.searchParams.delete('cat');
    history.replaceState(null, '', u.toString());
  }

  // клик по кнопкам
  document.querySelectorAll('.cat-picker [data-cat]').forEach(function(btn){
    btn.addEventListener('click', function(){
      applyCat(btn.dataset.cat || '');
    });
  });

  // автоприменение из URL
  const qs = new URLSearchParams(location.search);
  applyCat(qs.get('cat') || '');

});

  function detectPage(){

    // /add = кабинет/создание карточки (там нам НЕ надо cover)

    // CARD: у тебя это может быть /card или /profile и т.п.

    const hasId = qs.get("id") || qs.get("expert") || qs.get("expert_id");
    const hasCardTitle = Array.from(document.querySelectorAll("h1,h2,h3"))
      .some(h => /карточка исполнителя/i.test(h.textContent||""));
    if(hasId && hasCardTitle) return "card";

    return "other";
  }

  function setPageDataset(){
    document.documentElement.dataset.aiPage = detectPage();
  }

  /* -------------------------
     1) Находим галерею на CARD
     ------------------------- */
  function getGalleryRoot(){
    // если у тебя есть конкретный id — подхватим
    const byId = document.getElementById("galleryGrid") || document.getElementById("expertGallery") || document.getElementById("mediaGallery");
    if(byId) return byId;

    // ищем секцию, где заголовок "Галерея"
    const headings = Array.from(document.querySelectorAll("h2,h3"));
    const h = headings.find(x => (x.textContent||"").trim().toLowerCase() === "галерея");
    if(h){
      // обычно галерея рядом/ниже
      return h.closest(".h-card") || h.parentElement;
    }

    return null;
  }

  /* -------------------------
     2) Превращаем элементы в кликабельные items
     ------------------------- */
  function buildItems(root){
    // берём только внутри найденного блока
    const nodes = Array.from(root.querySelectorAll("img, video"));
    const items = [];

    nodes.forEach((el) => {
      const wrap = el.closest(".ab-gallery-item") || el.parentElement;

      // помечаем обёртку как элемент галереи (для CSS cover на CARD)
      if(wrap && !wrap.classList.contains("ab-gallery-item")){
        wrap.classList.add("ab-gallery-item");
        wrap.style.cursor = "pointer";
      }

      if(el.tagName.toLowerCase() === "img"){
        const src = el.currentSrc || el.src;
        if(src) items.push({ type:"img", src });
      } else {
        const src = el.currentSrc || el.src || (el.querySelector("source") ? el.querySelector("source").src : "");
        if(src) items.push({ type:"video", src });
      }
    });

    return items;
  }

    if(lb) return lb;

    `;
    document.body.appendChild(lb);
    return lb;
  }

  function openLb(state, index){
    const lb = ensureLightbox();
    const stage = lb.querySelector("#abLbStage");
    const title = lb.querySelector("#abLbTitle");
    const items = state.items;

    state.index = (index + items.length) % items.length;

    // чистим старый контент (кроме кнопок навигации)
    Array.from(stage.children).forEach(ch=>{
      if(ch.id === "abLbPrev" || ch.id === "abLbNext") return;
      ch.remove();
    });

    const cur = items[state.index];
    title.textContent = (state.index + 1) + " / " + items.length;

    if(cur.type === "img"){
      const img = document.createElement("img");
      img.src = cur.src;
      img.alt = "";
      stage.appendChild(img);

  function enableSwipe(stage, onPrev, onNext){

      const t = e.touches[0];
      x0 = t.clientX; y0 = t.clientY;

    stage.addEventListener("touchend", (e)=>{
      if(x0===null) return;
      const t = e.changedTouches[0];
      const dx = t.clientX - x0;
      const dy = t.clientY - y0;
      x0 = null; y0 = null;

      if(Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)){
        if(dx > 0) onPrev();
        else onNext();
      }
    }, {passive:true});
  }

  /* -------------------------

     ------------------------- */
  function init(){
    setPageDataset();
    if(document.documentElement.dataset.aiPage !== "card") return;

    const root = getGalleryRoot();
    if(!root) return;

    const items = buildItems(root);
    if(items.length === 0) return;

    const state = { items, index: 0 };

    // клики по любому img/video в галерее → открыть
    root.addEventListener("click", (e)=>{

    const stage = lb.querySelector("#abLbStage");

    function goPrev(){ openLb(state, state.index - 1); }
    function goNext(){ openLb(state, state.index + 1); }

    prev.onclick = goPrev;
    next.onclick = goNext;

      if(e.key === "ArrowLeft") goPrev();
      if(e.key === "ArrowRight") goNext();
    });

    enableSwipe(stage, goPrev, goNext);

  setTimeout(()=>{ try{ init(); }catch(e){} }, 1600);
})();

        try{ v.pause(); v.currentTime = 0; }catch(e){}
      });
      mediaBox.innerHTML = '';
    }

    function render(){
      const total = items.length || 1;
      idx = (idx + total) % total;
      count.textContent = `${idx+1}/${total}`;

      stopAll();

      const it = items[idx];
      if(!it || !it.url) return;

      // ✅ Вставляем контент СРАЗУ (фикс чёрного экрана)
      if(it.type === 'video'){

  const urlByPath = new Map();
  (urls || []).forEach(x => { if(x?.path && x?.signedUrl) urlByPath.set(x.path, x.signedUrl); });

  // Группируем медиа по альбомам
  const mediaByAlbum = new Map();
  const mediaWithoutAlbum = [];
  
  media.forEach(m => {
    if(m.album_id && albumsMap.has(m.album_id)) {
      if(!mediaByAlbum.has(m.album_id)) {
        mediaByAlbum.set(m.album_id, []);
      }
      mediaByAlbum.get(m.album_id).push(m);
    } else {
      mediaWithoutAlbum.push(m);
    }
  });

  const items = [];
  let html = "";

  const pMedia = document.getElementById('pMedia');
  // Важно: #pMedia в верстке Tilda имеет class="media-grid" — это ломает альбомы (всё становится мелким).
  // Делаем его обычным контейнером и рисуем отдельные сетки внутри.
  if(pMedia){
    pMedia.classList.remove('media-grid');
    pMedia.classList.add('ai-albums');
  }

  function renderAlbumBlock(title, list){
    let block = `
      <section class="ai-album">
        <div class="ai-album__title">${escapeHtml(title)}</div>
        <div class="ai-album__grid">
    `;

    list.forEach(m => {
      const u = urlByPath.get(m.storage_path);
      if(!u) return;

      const type = (String(m.media_type||"").toLowerCase()==="video") ? "video" : "image";
      const idx = items.length;
      items.push({ type, url: u });

      block += `
        <div class="media-item" data-idx="${idx}" role="button" tabindex="0">
          ${type==="video"
            ? `<video src="${escAttr(u)}" muted playsinline preload="metadata"></video>`
            : `<img src="${escAttr(u)}" alt="">`
          }
        </div>
      `;
    });

    block += `
        </div>
      </section>
    `;
    return block;
  }

  // Рендерим альбомы с медиа (в порядке, который вернул запрос альбомов)
  if(mediaByAlbum.size > 0){
    // пытаемся сохранить "естественный" порядок: сначала те альбомы, что пришли из базы
    const orderedAlbumIds = Array.from(albumsMap.keys());
    const rendered = new Set();

    orderedAlbumIds.forEach((albumId) => {
      const albumMedia = mediaByAlbum.get(albumId);
      if(!albumMedia || albumMedia.length === 0) return;
      rendered.add(albumId);
      const albumTitle = albumsMap.get(albumId) || "Без названия";
      html += renderAlbumBlock(albumTitle, albumMedia);
    });

    // на всякий случай — если вдруг встретились медиа с album_id, которого нет в albumsMap
    mediaByAlbum.forEach((albumMedia, albumId) => {
      if(rendered.has(albumId)) return;
      const albumTitle = albumsMap.get(albumId) || "Без названия";
      html += renderAlbumBlock(albumTitle, albumMedia);
    });
  }

  // Рендерим медиа без альбома
  if(mediaWithoutAlbum.length > 0){
    const otherTitle = (mediaByAlbum.size > 0) ? "Другие медиа" : "Галерея";
    html += renderAlbumBlock(otherTitle, mediaWithoutAlbum);
  }

  if(pMedia){
    pMedia.innerHTML = html;
    applyMediaAspectRatios(pMedia);
  }

  // ✅ инициализация лайтбокса + перехват кликов (чтобы не было "черного старта")
  const lb = initLightbox(items);

  pMedia.querySelectorAll('.media-item').forEach(el => {
    const i = Number(el.getAttribute('data-idx') || "0");

    el.addEventListener('click', (e)=>{
      e.preventDefault();
      e.stopPropagation();
      if(e.stopImmediatePropagation) e.stopImmediatePropagation();
      lb.open(i);
    }, true);

    el.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        lb.open(i);
      }
    });
  });

  pMsg.textContent = "";
});

// Ставит правильный aspect-ratio для карточек (вертикальные остаются вертикальными, горизонтальные — горизонтальными)
function applyMediaAspectRatios(root){
  if(!root) return;
  const items = Array.from(root.querySelectorAll('.media-item'));
  items.forEach((item) => {
    const img = item.querySelector('img');
    const video = item.querySelector('video');

    const apply = (w, h) => {
      const ww = Number(w) || 0;
      const hh = Number(h) || 0;
      if(!ww || !hh) return;
      item.style.aspectRatio = `${ww} / ${hh}`;
      item.dataset.orient = (hh > ww) ? 'portrait' : (ww > hh) ? 'landscape' : 'square';
    };

    if(img){
      const onLoad = () => apply(img.naturalWidth, img.naturalHeight);
      if(img.complete) onLoad();
      else img.addEventListener('load', onLoad, { once:true });
    } else if(video){
      const onMeta = () => apply(video.videoWidth, video.videoHeight);
      if(video.readyState >= 1) onMeta();
      else video.addEventListener('loadedmetadata', onMeta, { once:true });
    }
  });
}

// Вспомогательная функция для экранирования HTML
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
