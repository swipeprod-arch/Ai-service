<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Галерея работ</title>
</head>
  <body>
    <p>Загрузка галереи…</p>
    <script>
      // Редирект только если мы на /gallery/ (с trailing slash)
      if (window.location.pathname === '/gallery/' || window.location.pathname === '/gallery/index.html') {
        // Переходим на gallery.html напрямую без изменения URL (внутренний редирект)
        fetch('/gallery.html')
          .then(r => r.text())
          .then(html => {
            document.open();
            document.write(html);
            document.close();
            history.replaceState(null, '', '/gallery');
          })
          .catch(() => {
            // Fallback - просто загрузим страницу
            window.location.replace('/gallery.html');
          });
      }
    </script>
</body>
</html>
